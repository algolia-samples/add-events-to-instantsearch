<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="512" height="512" viewBox="0 0 512 512"
     role="img" aria-label="TCG Search favicon">
  <defs>
    <!-- Yellow fill -->
    <linearGradient id="yellowFill" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#FFF6B3"/>
      <stop offset="0.6" stop-color="#FFD83D"/>
      <stop offset="1" stop-color="#FFB300"/>
    </linearGradient>
  </defs>

  <!-- CARD BASE -->
  <rect x="96" y="72" width="320" height="368" rx="42"
        fill="#FFFFFF"
        stroke="#1E4ED8"
        stroke-width="18"/>

  <!-- CARD HEADER BAR -->
  <rect x="136" y="112" width="240" height="72" rx="22"
        fill="#FFD83D"
        stroke="#B00016"
        stroke-width="12"/>

  <!-- BIG "TCG" WORDMARK (scaled down + lowered for gap) -->
  <!-- red outer -->
  <text x="256" y="330"
        text-anchor="middle"
        font-family="Trebuchet MS, Arial Rounded MT Bold, Arial Black, system-ui, sans-serif"
        font-weight="900"
        font-size="138"
        fill="none"
        stroke="#B00016"
        stroke-width="26"
        stroke-linejoin="round">
    TCG
  </text>

  <!-- blue mid -->
  <text x="256" y="330"
        text-anchor="middle"
        font-family="Trebuchet MS, Arial Rounded MT Bold, Arial Black, system-ui, sans-serif"
        font-weight="900"
        font-size="138"
        fill="none"
        stroke="#1E4ED8"
        stroke-width="18"
        stroke-linejoin="round">
    TCG
  </text>

  <!-- white inner -->
  <text x="256" y="330"
        text-anchor="middle"
        font-family="Trebuchet MS, Arial Rounded MT Bold, Arial Black, system-ui, sans-serif"
        font-weight="900"
        font-size="138"
        fill="none"
        stroke="#FFFFFF"
        stroke-width="10"
        stroke-linejoin="round">
    TCG
  </text>

  <!-- yellow fill -->
  <text x="256" y="330"
        text-anchor="middle"
        font-family="Trebuchet MS, Arial Rounded MT Bold, Arial Black, system-ui, sans-serif"
        font-weight="900"
        font-size="138"
        fill="url(#yellowFill)">
    TCG
  </text>

  <!-- SMALL SEARCH SPARK -->
  <g transform="translate(350,210)">
    <path d="M24 0 L32 18 L50 26 L32 34 L24 52
             L16 34 L-2 26 L16 18 Z"
          fill="#FFFFFF"/>
    <path d="M24 8 L28 18 L38 22 L28 26
             L24 36 L20 26 L10 22 L20 18 Z"
          fill="#1E4ED8"/>
  </g>
</svg>

